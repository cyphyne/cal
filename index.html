<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div class="display">
                <p class="math-operation"> 120 + 3</p>
                <p class="input">123</p>
            </div>
            <div class="buttons"> 
                <div class="row one">
                    <button class="all-clear">AC</button>
                    <button class="sign">Â±</button>
                    <button class="operation">&#37</button>
                    <button class="operation">&#247</button>
                </div>
                <div class="row two">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operation">&#43</button>
                </div>
                <div class="row three">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operation">&#45</button>
                </div>
                <div class="row four">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operation">&#215</button>
                </div>
                <div class="row five">
                    <button class="number">0</button>
                    <button class="decimal">.</button>
                    <button class="operation">&#61</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
